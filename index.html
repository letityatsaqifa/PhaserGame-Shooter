<!DOCTYPE html>
<html>
<head>
    <title>Shooter Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script>
        var layoutSize = { 'w': 768, 'h': 1024 };
        var X_POSITION;
        var Y_POSITION;
        var currentHero = 0;
        var countHero = 2;
        var snd_touch = null;
        var snd_menu = null;
    </script>
    <script src="sceneMenu.js"></script>
    <script src="sceneGameOver.js"></script>
    <script src="scenePilihHero.js"></script>
    <script src="scenePlay.js"></script>
    <script src="sceneWinner.js"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 768,
            height: 1024,
            scene: [sceneMenu, scenePilihHero, scenePlay, sceneGameOver, sceneWinner],
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
            }
        };

        const game = new Phaser.Game(config);
    </script>
</body>
</html>
